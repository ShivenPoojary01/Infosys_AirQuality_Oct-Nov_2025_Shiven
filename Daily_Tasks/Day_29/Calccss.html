<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Aware | Calculator</title>

    <style>
        /* Basic styles for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
        }
        #display {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 2.8em;
            padding: 20px;
            box-sizing: border-box; 
            letter-spacing: 2px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; 
        }

        button {
            height: 70px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #fafafa;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e6e6e6;
        }
        
        button:active {
            background-color: #dcdcdc;
        }
        .operator {
            background-color: #f0f0f0;
            color: #ff9500;
            font-weight: bold;
        }
        .equals {
            grid-column: span 2; /* Make the button take up two columns */
            background-color: #ff9500;
            color: white;
        }
        
        .equals:hover {
            background-color: #e08500;
        }
        .clear {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0"/>

        <div class="buttons">
            <button class="operator clear">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>

</html>
